<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Page comercial</title>
    <link rel="stylesheet" href="../../css/page_comercial/estilos_page_comercial.css">

</head>
<body>
    <!--Aquí empieza el header-->

    <!--Aquí acaba el header-->

    <!--Aquí empieza la sección de usuario-comercial-->
    <section id="usuario-comercial">

        <!--Aquí empieza la sección de perfil-comercial-->
        <section id="perfil-comercial">

            <!--Foto de perfil del comercial:-->
            <img src="#" alt="foto de perfil del comercial" id="foto-comercial">

            <!--Datos del comercial (se obtendrán automáticamente de la base de datos en posteriores versiones)-->
            <p>Nombre de usuario: Ferser</p>
            <p>Nombre y apellidos: Fernando Serrano</p>
            <p>Nombre de usuario: admin.ferser@gmail.com</p>
            <p>Nombre de usuario: Carretera Sequia del Rei, 3. Bloque X, 1ª planta, puerta 1</p>

        </section>
        <!--Aquí acaba la sección de perfil-comercial-->

        <!--Aquí empieza el menu-comercial-->
        <nav id="menu-comercial">
            <button id="boton-solicitudes">SOLICITUDES</button>
            <button id="boton-ventas">VENTAS</button>
        </nav>
        <!--Aquí acaba el menu-comercial-->

        <!--Línea de separación:-->
        <hr>

    </section>
    <!--Aquí acaba la sección de usuario-comercial-->

    <!--Aquí empieza la sección de solicitudes-->
    <section id="solicitudes">

        <!--Aquí empieza la sección de botones-solicitudes-->
        <section id="botones-solicitudes">
            <button>SOLICITUDES PENDIENTES</button>
            <button>SOLICITUDES EN PROCESO</button>
            <button>SOLICITUDES FINALIZADAS</button>
        </section>
        <!--Aquí acaba la sección de botones-solicitudes-->

    <!--Aquí empieza el filtro de la tabla-->
    <form class="filtro">
        Busca por palabra clave o número: <input type="text">
    </form>
    <!--Aquí acaba el filtro de la tabla-->

        <!--Aquí empieza el paginador-->
        <div id="paginador">
            <button onclick="cambiarPagina(1)">1</button>
            <button onclick="cambiarPagina(2)">2</button>
            <button onclick="cambiarPagina(3)">3</button>
            <span class="btn-input">
			<button onclick="mostrarInput(this)">...</button>
			<input type="number" value="1"
                   onchange="cambiarPagina(this.value)"
                   onblur="ocultarInput(this)" />
		    </span>
            <button>n</button>
        </div>
        <!--Aquí acaba el paginador-->

        <!--Aquí empieza la tabla de solicitudes-->
        <table>

            <!--Aquí empieza la cabecera de la tabla de solicitudes-->
            <thead id="cabecera-tabla-solicitudes">
                <tr>
                    <th>ID</th>
                    <th>E-MAIL</th>
                    <th>NOMBRE</th>
                    <th></th>
                </tr>
            </thead>
            <!--Aquí acaba la cabecera de la tabla de solicitudes-->

            <!--Aquí empieza la tabla de solicitudes pendientes-->
            <tbody id="tabla-solicitudes-pendientes">

            </tbody>

        </table>
        <!--Aquí acaba la tabla de solicitudes-->


    </section>
    <!--Aquí acaba la sección de solicitudes-->





</body>
    <script src="../../js/page_comercial.js"></script>

</html>
