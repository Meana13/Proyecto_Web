<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina Usuario</title>
    <link href="">

</head>
<body>
<header>
    #include="header.htlm"
</header>
<section class="Cabecera-usuario">
    <img src="usuario.png" placeholder="">
    <div class="datos_usuario">
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion">

            <label for="tlfono">Telefono:</label>
            <input type="tel" id="tlfono"
                   placeholder="99 999 999"
                   pattern="[0-9]{2} [0-9]{3} [0-9]{3}">
        </form>
    </div>
</section>
<div class="botones">
    <div>
        <li><button>Ver huertos</button></li>
        <li><button>Ajustes perfil</button></li>
        <li><button>Citas</button></li>
    </div>
</div>
</body>
</html>
